name: Run Portal â†’ Folder â†’ Environment

on:
  workflow_dispatch:
    inputs:
      portal:
        description: "Select Portal"
        required: true
        type: choice
        options:
          - Admin
          - Merchant
          - Ally

      folder:
        description: "Enter Folder Name inside Portal"
        required: true
        type: string

      environment:
        description: "Enter Environment Name (e.g., QAT, QAT1, UAT, DEV)"
        required: true
        type: string

      testdata:
        description: "Optional: Enter TestData file name (without .csv)"
        required: false
        type: string

jobs:
  discover:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      portal_actual: ${{ steps.normalize.outputs.portal_actual }}
      folder_actual: ${{ steps.normalize.outputs.folder_actual }}

    steps:
      - uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      # Normalize Portal & Folder (case-insensitive)
      - id: normalize
        run: |
          INPUT_PORTAL="${{ github.event.inputs.portal }}"
          INPUT_FOLDER="${{ github.event.inputs.folder }}"

          PORTAL_PATH=$(find postman -maxdepth 1 -type d -iname "$INPUT_PORTAL" | head -n 1)
          if [ -z "$PORTAL_PATH" ]; then
            echo "âŒ Portal not found!"
            exit 1
          fi
          PORTAL_NAME=$(basename "$PORTAL_PATH")

          FOLDER_PATH=$(find "$PORTAL_PATH" -maxdepth 1 -type d -iname "$INPUT_FOLDER" | head -n 1)
          if [ -z "$FOLDER_PATH" ]; then
            echo "âŒ Folder not found inside portal!"
            exit 1
          fi
          FOLDER_NAME=$(basename "$FOLDER_PATH")

          echo "portal_actual=$PORTAL_NAME" >> $GITHUB_OUTPUT
          echo "folder_actual=$FOLDER_NAME" >> $GITHUB_OUTPUT

      # Create matrix of collections
      - id: set-matrix
        run: |
          BASE="postman/${{ steps.normalize.outputs.portal_actual }}/${{ steps.normalize.outputs.folder_actual }}"
          FILES=$(find "$BASE" -maxdepth 1 -name "*.json" -type f | jq -R -s -c 'split("\n")[:-1]')

          if [ "$FILES" = "[]" ]; then
            echo "âŒ No collections found in folder!"
            exit 1
          fi

          echo "matrix={\"collection\":$FILES}" >> $GITHUB_OUTPUT

  run-tests:
    needs: discover
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.discover.outputs.matrix) }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Newman + Reporter
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      # Resolve Environment & Optional Test Data
      - name: Resolve Environment & Test Data
        run: |
          PORTAL="${{ needs.discover.outputs.portal_actual }}"
          ENVIRONMENT_INPUT="${{ github.event.inputs.environment }}"
          TESTDATA_INPUT="${{ github.event.inputs.testdata }}"

          echo "Portal: $PORTAL"
          echo "Environment Input: $ENVIRONMENT_INPUT"

          ENV_DIR="postman/$PORTAL/env"
          if [ ! -d "$ENV_DIR" ]; then
            echo "âŒ Environment directory not found: $ENV_DIR"
            exit 1
          fi

          # Case-insensitive partial match for environment
          ENV_FILE=$(find "$ENV_DIR" -type f -iname "*$ENVIRONMENT_INPUT*.postman_environment.json" | head -n 1)
          if [ -z "$ENV_FILE" ]; then
            echo "âŒ Environment file not found!"
            echo "Available files in $ENV_DIR:"
            ls "$ENV_DIR"
            exit 1
          fi
          echo "Using environment file: $ENV_FILE"
          echo "ENV_FILE=$PWD/$ENV_FILE" >> $GITHUB_ENV

          # Optional testdata
          if [ -n "$TESTDATA_INPUT" ]; then
            DATA_FILE=$(find postman/$PORTAL/testdata -type f -iname "*$TESTDATA_INPUT*.csv" | head -n 1)
            if [ -z "$DATA_FILE" ]; then
              echo "âŒ TestData file not found!"
              echo "Available testdata files in postman/$PORTAL/testdata:"
              ls postman/$PORTAL/testdata
              exit 1
            fi
            echo "DATA_FILE=$PWD/$DATA_FILE" >> $GITHUB_ENV
          else
            echo "DATA_FILE=" >> $GITHUB_ENV
          fi

      # Run Collection (continue even if some tests fail)
      - name: Run Collection
        run: |
          COLLECTION="${{ matrix.collection }}"
          NAME=$(basename "$COLLECTION" .json)

          echo "ðŸš€ Running $NAME"
          echo "Using ENV_FILE=$ENV_FILE"
          echo "Using DATA_FILE=$DATA_FILE"

          set +e  # continue even if some tests fail

          if [ -n "$DATA_FILE" ]; then
            newman run "$COLLECTION" \
              --environment "$ENV_FILE" \
              --iteration-data "$DATA_FILE" \
              --reporters cli,htmlextra \
              --reporter-htmlextra-export "$NAME-report.html"
          else
            newman run "$COLLECTION" \
              --environment "$ENV_FILE" \
              --reporters cli,htmlextra \
              --reporter-htmlextra-export "$NAME-report.html"
          fi

          echo "âœ… Finished $NAME (check HTML report for test failures)"

      # Upload reports always
      - name: Upload Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-${{ needs.discover.outputs.portal_actual }}-${{ needs.discover.outputs.folder_actual }}-${{ github.event.inputs.environment }}
          path: "*-report.html"
