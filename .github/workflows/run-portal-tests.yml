name: Run Portal â†’ Folder â†’ Environment

on:
  workflow_dispatch:
    inputs:
      portal:
        description: "Select Portal"
        required: true
        type: choice
        options:
          - Admin
          - Merchant
          - Ally

      folder:
        description: "Enter Folder Name inside Portal (Example: Login)"
        required: true
        type: string

      environment:
        description: "Enter Environment Name (Example: QAT, UAT, DEV)"
        required: true
        type: string

      testdata:
        description: "Optional: Enter TestData file name (without .csv)"
        required: false
        type: string

jobs:
  discover:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      portal_actual: ${{ steps.portal.outputs.portal_actual }}
      folder_actual: ${{ steps.folder.outputs.folder_actual }}

    steps:
      - uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      # Normalize Portal (case insensitive)
      - id: portal
        run: |
          INPUT_PORTAL="${{ github.event.inputs.portal }}"
          PORTAL_PATH=$(find postman -maxdepth 1 -type d -iname "$INPUT_PORTAL" | head -n 1)

          if [ -z "$PORTAL_PATH" ]; then
            echo "âŒ Portal not found!"
            exit 1
          fi

          PORTAL_NAME=$(basename "$PORTAL_PATH")
          echo "portal_actual=$PORTAL_NAME" >> $GITHUB_OUTPUT

      # Strict Folder Logic: postman/<Portal>/<Folder>
      - id: folder
        run: |
          PORTAL="${{ steps.portal.outputs.portal_actual }}"
          INPUT_FOLDER="${{ github.event.inputs.folder }}"

          TARGET_FOLDER="postman/$PORTAL/$INPUT_FOLDER"

          if [ ! -d "$TARGET_FOLDER" ]; then
            echo "âŒ Folder not found: $TARGET_FOLDER"
            exit 1
          fi

          echo "folder_actual=$INPUT_FOLDER" >> $GITHUB_OUTPUT

      # ðŸ”¥ Recursive Collection Detection (Unlimited Depth)
      - id: set-matrix
        run: |
          PORTAL="${{ steps.portal.outputs.portal_actual }}"
          FOLDER="${{ steps.folder.outputs.folder_actual }}"

          BASE_PATH="postman/$PORTAL/$FOLDER"

          echo "Scanning collections inside: $BASE_PATH"

          # Only pick Postman collections (recommended naming)
          FILES=$(find "$BASE_PATH" -type f -name "*.postman_collection.json" -print0 \
            | xargs -0 -n1 realpath \
            | jq -R -s -c 'split("\n")[:-1]')

          # If no *.postman_collection.json found, fallback to *.json
          if [ "$FILES" = "[]" ]; then
            FILES=$(find "$BASE_PATH" -type f -name "*.json" -print0 \
              | xargs -0 -n1 realpath \
              | jq -R -s -c 'split("\n")[:-1]')
          fi

          if [ "$FILES" = "[]" ]; then
            echo "âŒ No collections found inside folder or subfolders!"
            exit 1
          fi

          echo "Collections found:"
          echo "$FILES"

          echo "matrix={\"collection\":$FILES}" >> $GITHUB_OUTPUT

  run-tests:
    needs: discover
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.discover.outputs.matrix) }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Newman + Reporter
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      # Resolve Environment & Optional TestData
      - name: Resolve Environment & TestData
        run: |
          PORTAL="${{ needs.discover.outputs.portal_actual }}"
          ENV_INPUT="${{ github.event.inputs.environment }}"
          TESTDATA_INPUT="${{ github.event.inputs.testdata }}"

          ENV_DIR="postman/$PORTAL/env"

          if [ ! -d "$ENV_DIR" ]; then
            echo "âŒ Environment directory not found!"
            exit 1
          fi

          ENV_FILE=$(find "$ENV_DIR" -type f -iname "*$ENV_INPUT*.postman_environment.json" | head -n 1)

          if [ -z "$ENV_FILE" ]; then
            echo "âŒ Environment file not found!"
            echo "Available files:"
            ls "$ENV_DIR"
            exit 1
          fi

          echo "ENV_FILE=$PWD/$ENV_FILE" >> $GITHUB_ENV

          # Optional testdata
          if [ -n "$TESTDATA_INPUT" ]; then
            DATA_FILE=$(find postman/$PORTAL/testdata -type f -iname "*$TESTDATA_INPUT*.csv" | head -n 1)

            if [ -z "$DATA_FILE" ]; then
              echo "âŒ TestData file not found!"
              exit 1
            fi

            echo "DATA_FILE=$PWD/$DATA_FILE" >> $GITHUB_ENV
          else
            echo "DATA_FILE=" >> $GITHUB_ENV
          fi

      # Run Each Collection (Parallel via Matrix)
      - name: Run Collection
        run: |
          COLLECTION="${{ matrix.collection }}"
          NAME=$(basename "$COLLECTION" .json)

          echo "ðŸš€ Running: $NAME"
          echo "Using ENV_FILE=$ENV_FILE"
          echo "Using DATA_FILE=$DATA_FILE"

          set +e

          if [ -n "$DATA_FILE" ]; then
            newman run "$COLLECTION" \
              --environment "$ENV_FILE" \
              --iteration-data "$DATA_FILE" \
              --reporters cli,htmlextra \
              --reporter-htmlextra-export "$NAME-report.html"
          else
            newman run "$COLLECTION" \
              --environment "$ENV_FILE" \
              --reporters cli,htmlextra \
              --reporter-htmlextra-export "$NAME-report.html"
          fi

          echo "Finished: $NAME"

      # Upload All Reports
      - name: Upload Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-${{ needs.discover.outputs.portal_actual }}-${{ needs.discover.outputs.folder_actual }}-${{ github.event.inputs.environment }}
          path: "*-report.html"
