name: Run Portal â†’ Folder â†’ Environment

on:
  workflow_dispatch:
    inputs:
      portal:
        description: "Select Portal"
        required: true
        type: choice
        options:
          - Admin
          - Merchant
          - Ally

      folder:
        description: "Enter Folder Name inside Portal"
        required: true
        type: string

      environment:
        description: "Select Environment"
        required: true
        type: choice
        options:
          - QAT
          - UAT
          - DEV

jobs:
  discover:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      portal_actual: ${{ steps.normalize.outputs.portal_actual }}
      folder_actual: ${{ steps.normalize.outputs.folder_actual }}

    steps:
      - uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      # ðŸ”¥ Normalize Portal + Folder (Case-Insensitive)
      - id: normalize
        run: |
          INPUT_PORTAL="${{ github.event.inputs.portal }}"
          INPUT_FOLDER="${{ github.event.inputs.folder }}"

          # Find portal (case-insensitive)
          PORTAL_PATH=$(find postman -maxdepth 1 -type d -iname "$INPUT_PORTAL" | head -n 1)
          if [ -z "$PORTAL_PATH" ]; then
            echo "âŒ Portal not found!"
            exit 1
          fi
          PORTAL_NAME=$(basename "$PORTAL_PATH")

          # Find folder inside portal (case-insensitive)
          FOLDER_PATH=$(find "$PORTAL_PATH" -maxdepth 1 -type d -iname "$INPUT_FOLDER" | head -n 1)
          if [ -z "$FOLDER_PATH" ]; then
            echo "âŒ Folder not found inside portal!"
            exit 1
          fi
          FOLDER_NAME=$(basename "$FOLDER_PATH")

          echo "portal_actual=$PORTAL_NAME" >> $GITHUB_OUTPUT
          echo "folder_actual=$FOLDER_NAME" >> $GITHUB_OUTPUT

      # ðŸ”¥ Build matrix of all collections inside folder
      - id: set-matrix
        run: |
          BASE="postman/${{ steps.normalize.outputs.portal_actual }}/${{ steps.normalize.outputs.folder_actual }}"

          FILES=$(find "$BASE" -maxdepth 1 -name "*.json" -type f | jq -R -s -c 'split("\n")[:-1]')

          if [ "$FILES" = "[]" ]; then
            echo "âŒ No collections found in folder!"
            exit 1
          fi

          echo "matrix={\"collection\":$FILES}" >> $GITHUB_OUTPUT

  run-tests:
    needs: discover
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.discover.outputs.matrix) }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Newman + Reporter
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      # ðŸ”¥ Resolve Environment File (Supports Postman Naming)
      - name: Resolve Environment & Test Data
        run: |
          PORTAL="${{ needs.discover.outputs.portal_actual }}"
          ENVIRONMENT="${{ github.event.inputs.environment }}"

          # Find env file like: QAT.postman_environment.json
          ENV_FILE=$(find postman/$PORTAL/env \
            -iname "$ENVIRONMENT.postman_environment.json" | head -n 1)

          if [ -z "$ENV_FILE" ]; then
            echo "âŒ Environment file not found!"
            exit 1
          fi

          # Auto map testdata (qat.csv, uat.csv, dev.csv)
          ENV_LOWER=$(echo "$ENVIRONMENT" | tr '[:upper:]' '[:lower:]')
          DATA_FILE="postman/$PORTAL/testdata/$ENV_LOWER.csv"

          echo "ENV_FILE=$ENV_FILE" >> $GITHUB_ENV

          if [ -f "$DATA_FILE" ]; then
            echo "DATA_FILE=$DATA_FILE" >> $GITHUB_ENV
          else
            echo "DATA_FILE=" >> $GITHUB_ENV
          fi

      # ðŸ”¥ Run Collection
      - name: Run Collection
        run: |
          COLLECTION="${{ matrix.collection }}"
          NAME=$(basename "$COLLECTION" .json)

          echo "ðŸš€ Running $NAME"

          if [ -n "$DATA_FILE" ]; then
            newman run "$COLLECTION" \
              --environment "$ENV_FILE" \
              --iteration-data "$DATA_FILE" \
              --reporters cli,htmlextra \
              --reporter-htmlextra-export "$NAME-report.html"
          else
            newman run "$COLLECTION" \
              --environment "$ENV_FILE" \
              --reporters cli,htmlextra \
              --reporter-htmlextra-export "$NAME-report.html"
          fi

      # ðŸ”¥ Upload Reports
      - name: Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: reports-${{ needs.discover.outputs.portal_actual }}-${{ needs.discover.outputs.folder_actual }}-${{ github.event.inputs.environment }}
          path: "*-report.html"
