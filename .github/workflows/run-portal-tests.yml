name: Run Portal â†’ Folder â†’ Environment

on:
  workflow_dispatch:
    inputs:
      portal:
        description: "Enter Portal Name (e.g., Admin)"
        required: true
        type: string

      folder:
        description: "Enter Folder Name inside Portal (e.g., User)"
        required: true
        type: string

      environment:
        description: "Select Environment"
        required: true
        type: choice
        options:
          - QAT
          - UAT
          - DEV

jobs:
  discover:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
      portal_actual: ${{ steps.normalize.outputs.portal_actual }}

    steps:
      - uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get install -y jq

      # ðŸ”¥ Normalize Portal + Folder (Case Insensitive)
      - id: normalize
        run: |
          INPUT_PORTAL="${{ github.event.inputs.portal }}"
          INPUT_FOLDER="${{ github.event.inputs.folder }}"

          PORTAL=$(find postman -maxdepth 1 -type d -iname "$INPUT_PORTAL" | head -n 1)
          if [ -z "$PORTAL" ]; then
            echo "âŒ Portal not found!"
            exit 1
          fi

          PORTAL_NAME=$(basename "$PORTAL")

          FOLDER=$(find "$PORTAL" -maxdepth 1 -type d -iname "$INPUT_FOLDER" | head -n 1)
          if [ -z "$FOLDER" ]; then
            echo "âŒ Folder not found inside portal!"
            exit 1
          fi

          FOLDER_NAME=$(basename "$FOLDER")

          echo "portal_actual=$PORTAL_NAME" >> $GITHUB_OUTPUT
          echo "folder_actual=$FOLDER_NAME" >> $GITHUB_ENV

      - id: set-matrix
        run: |
          BASE="postman/${{ steps.normalize.outputs.portal_actual }}/${{ env.folder_actual }}"

          FILES=$(find "$BASE" -maxdepth 1 -name "*.json" -type f | jq -R -s -c 'split("\n")[:-1]')

          if [ "$FILES" = "[]" ]; then
            echo "âŒ No collections found!"
            exit 1
          fi

          echo "matrix={\"collection\":$FILES}" >> $GITHUB_OUTPUT

  run-tests:
    needs: discover
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.discover.outputs.matrix) }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Newman + Reporter
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: Prepare Environment
        run: |
          PORTAL="${{ needs.discover.outputs.portal_actual }}"
          ENVIRONMENT="${{ github.event.inputs.environment }}"

          ENV_FILE="postman/$PORTAL/env/$ENVIRONMENT.env.json"

          ENV_LOWER=$(echo "$ENVIRONMENT" | tr '[:upper:]' '[:lower:]')
          DATA_FILE="postman/$PORTAL/testdata/$ENV_LOWER.csv"

          if [ ! -f "$ENV_FILE" ]; then
            echo "âŒ Environment file not found!"
            exit 1
          fi

          echo "ENV_FILE=$ENV_FILE" >> $GITHUB_ENV

          if [ -f "$DATA_FILE" ]; then
            echo "DATA_FILE=$DATA_FILE" >> $GITHUB_ENV
          else
            echo "DATA_FILE=" >> $GITHUB_ENV
          fi

      - name: Run Collection
        run: |
          COLLECTION="${{ matrix.collection }}"
          NAME=$(basename "$COLLECTION" .json)

          if [ -n "$DATA_FILE" ]; then
            newman run "$COLLECTION" \
              --environment "$ENV_FILE" \
              --iteration-data "$DATA_FILE" \
              --reporters cli,htmlextra \
              --reporter-htmlextra-export "$NAME-report.html"
          else
            newman run "$COLLECTION" \
              --environment "$ENV_FILE" \
              --reporters cli,htmlextra \
              --reporter-htmlextra-export "$NAME-report.html"
          fi

      - name: Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: reports-${{ github.event.inputs.portal }}-${{ github.event.inputs.folder }}-${{ github.event.inputs.environment }}
          path: "*-report.html"
